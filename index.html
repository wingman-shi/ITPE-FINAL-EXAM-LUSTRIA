<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport content="width=device=width,initial-scale=1.0">
<title> WIT Student Registration </title>
<link rel="stylesheet" href="styles.css>
</head>
<body>
<div class="container">
<div class="header">
<img src="WIT-ph-logo.jpg" alt="WIT Logo" class="logo">
<h1> Western Institute of Technology </h1>
<h2> Student Registration </h2>
</div>

<div class="registration-form">
<form id="studentRegistrationForm">
<div class="form-group">
<div class="student-form">
<label for="studentId">Student ID</label>
<input type= "text" id="studentId" required>
</div>

<label for="firstName">First Name</label>
<input type="text id"="firstName" required>
</div>

<div class="form-group">
<label for"lastName"> Last Name</label>
<input type="text-id"="lastName" required>
</div>

<div class="form-group">
<label for="program"> Course </label>
<select id="course" required>
<option value="Select a program</option>
<option value="IT"> Information Technology</option>
<option value="CE"> Civil Engineering</option>
<option value="ME"> Mechanical Engineering</option>
<option value="BA"> Bussiness Accountancy</option>
</select>
</div>

<div class="form-group">
<label for="date"> Birthdate </label>
<input type="date"="Date" required>
</div>

<div class="form-group">
<label for="mobilenumber"> Mobile Number </label>
<input type="text-id"="Mobile Number" required>
</div>

<div class="form-group">
<label for"username"> Username </label>
<input type="text-id"="Username required>
</div>

<div class="form-group">
<label for="password"> Password </label>
<input type="password" id="password" minlength="8" required>
</div>

<button type="register" class="submit-btn">Register</button>
<link rel="stylesheet" href="home.html">
</form>
</div>

<script src=script.js"></script>

<style>
{
margin: 0;
padding: 0;
box-sizing: border-box;
font-family:Tahoma, sans-serif;
}

body {
background-color: #f8f8f8;
color: #333;
line-height: 1.6;
}

.container {
max-width: 800px;
margin: 0 auto;
padding: 20px;
}

.header {
text-align: center;
margin-bottom: 30px;
padding: 20px 0;
background: linear-gradient(135deg, #FF8C00, #FFD700);
color: white;
border-radius: 8px;
box-shadow: 0 4px 12px rgba(0, 0, 0.1);
}

.header .logo {
width: 80px;
height: 80px;
margin-bottom: 10px;
border-radius: 50%;
border: 3px solid white;
}

.header h1 {
font-size: 28px;
margin-bottom: 5px;
}


.registration-form {
background-color: white;
padding: 30px;
border-radius: 8px;
box-shadow: 0 4px 12px rgba(0, 0, 0.1);
margin-bottom: 20px;
}

.form-group {
margin-bottom: 20px;
}

.form-group label {
display: block;
margin-bottom: 8px;
font-weight: 600;
color: #555;
}

.form-group input, . form group select {
width: 100%;
padding: 12px;
border: 1px solid #ddd;
border-radius: 4px;
font-size: 16px;
transition: border-color 0.3s;
}

.form-group input:focus, .form-group select: focus {
border-color: #FF8c00;
outline: none;
box-shadow: 0 0 0 2px rgba(255, 140, 0, 0.2);
}

.checkbox-group {
display: flex;
align-items: center;
}

.checkbox-group {
display: flex;
align-items: center;
}

.checkbox-group input {
width: auto;
margin-right: 10px;
}

.checkbox-group label {
margin-bottom: 0;
font-weight: normal;
}

.submit-btn {
width: 100%;
padding: 14px;
background: linear-gradient(135deg, #FF8C00, #FFD700);
color: white;
border: none;
border-radius: 4px
font-size: 16px;
font-weight: 600;
cursor: pointer;
transition: transform 0.2s, box-shadow 0.2s;
}

.submit-btn:hover {
transform: translateY(-2px);
box-shadow: 0 4px 8px rgba(255, 140, 0, 0.3);
}

.error {
color: 3e74c3c;
font-size: 14px;
margin-top: 5px;
display: none;
}

input:invalid, select: invalid {
border-color: #e74c3c;
}

.header h1 {
font-size: 24px;
}

.header h2 {
font-size: 16px;
}

.registration-form {
padding: 20px;
}

student-form {
padding: 20px;
}
</style>
